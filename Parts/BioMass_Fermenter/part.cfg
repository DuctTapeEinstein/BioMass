// Kerbal Space Program - Part Config

PART{

    // --- general parameters ---
    name = Bioreactor
    module = Part
    author = DuctTapeEinStein

    // --- asset parameters ---
    mesh = model.mu

    // --- node definitions ---
    node_stack_top = 0.0, 1.3, 0.0, 0.0, 1.0, 0.0, 2
    node_stack_bottom = 0.0, -0.3, 0.0, 0.0, 1.0, 0.0, 2


    // --- editor parameters ---
    cost = 3800
    category = Utility
    subcategory = 0
    title =  Bioreactor
    manufacturer = DG Aero-Space Renewables
    description = The bio-reactor is a state-of-the-art fermenter and distillery. Regardless of whether you add BioCake or glycerol, the hardy microorganisms growing on the specially constructed interior surfaces generate ethanol, carbon dioxide, and sometimes hydrogen gas. The ethanol is not, under any circumstance, meant for drinking...not even on long trips. It can be used to help generate liquid fuel in a refinery, though.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 5
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 2
    crashTolerance = 6
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 2900
    fuelCrossFeed = True

    //Animation
    MODULE {
        name = BioAnimator
    }

    //Onboard modules
    ////Biological Process--Fermentation
    MODULE
    {
        name = KethaneConverter
        Label = PrimaryFermentation
        AlwaysActive = false
        InputRates
        {
            BioCake = 0.00090048 //0.0180096
            Water = 40.0
        }
        OutputRates
        {
            Water = 40.0
            Ethanol = 0.00023024 //0.0046048
            CarbonDioxide = 0.00022 //0.0044
        }
    }
    MODULE
    {
        name = KethaneConverter
        Label = SecondaryFermentation
        AlwaysActive = false
        InputRates
        {
            Glycerol = 0.00046032 //0.0092064
            Water = 40.0
        }
        OutputRates
        {
            Water = 40.0
            Ethanol = 0.00023024 //0.0046048
            CarbonDioxide = 0.00022 //0.0044
            Hydrogen = 0.00001008 //0.0002016
        }
    }



    //Resource Inputs
    RESOURCE
    {
        name = BioCake
        amount = 0
        maxAmount = 50
    }
    RESOURCE
    {
        name = Water
        amount = 50
        maxAmount = 50
    }
    RESOURCE
    {
        name = Glycerol
        amount = 0
        maxAmount = 50
    }
    //Resource Outputs
    RESOURCE
    {
        name = Ethanol
        amount = 0
        maxAmount = 100
    }
