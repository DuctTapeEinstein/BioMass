// Kerbal Space Program - Part Config

PART{

// --- general parameters ---
name = H2GasRegulator
module = Part
author = Roboto
scale = 1.00

rescaleFactor = 0.5

// --- asset parameters ---
mesh = modelH2.mu

// --- node definitions ---
node_stack_top =    -0.01, 0.7, 0.07, 0.0, 1.0, 0.0, 1
node_stack_bottom = -0.01, -0.65, 0.06, 0.0, 1.0, 0.0, 1

// --- editor parameters ---
cost = 3800
category = Utility
subcategory = 0
title =  H2 Gas Compressor
manufacturer = Stodola, LLC.
description = This compressor is certainly not to be used to inflate giant balloons. It should only be used to compress hydrogen into monopropellant for fuel or storage, or to reverse the process. Don't make me tell you again, Bill.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,0

// --- standard part parameters ---
mass = 5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 6
breakingForce = 200
breakingTorque = 200
maxTemp = 2900
fuelCrossFeed = True

//Onboard modules
  MODULE
  {
    name = KethaneConverter
    Label = H2_Gas
    OutputRates
    {
        MonoPropellant=1.0
    }
    InputRates
    {
        Hydrogen = 19.84
        ElectricCharge=10
    }
  }
  MODULE
  {
    name = KethaneConverter
    Label = Monopropellant
    InputRates
    {
        Monopropellant=1.0
        ElectricCharge=0.1
    }
    OutputRates
    {
        Hydrogen = 19.84
    }
  }
}
